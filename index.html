<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Animated Background Component
        const AnimatedBackground = () => {
            const backgroundRef = useRef(null);

            useEffect(() => {
                const colors = ['#0d6efd', '#6c757d', '#0dcaf0', '#20c997', '#0d6efd'];
                const background = backgroundRef.current;

                // Create circles
                for (let i = 0; i < 5; i++) {
                    const circle = document.createElement('div');
                    circle.classList.add('circle');

                    // Random properties
                    const size = Math.random() * 400 + 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    // Apply styles
                    circle.style.width = `${size}px`;
                    circle.style.height = `${size}px`;
                    circle.style.backgroundColor = color;

                    // Random initial position
                    circle.style.left = `${Math.random() * 100}%`;
                    circle.style.top = `${Math.random() * 100}%`;

                    background.appendChild(circle);

                    // Animate with GSAP
                    gsap.to(circle, {
                        x: () => (Math.random() - 0.5) * window.innerWidth * 0.8,
                        y: () => (Math.random() - 0.5) * window.innerHeight * 0.8,
                        duration: 20 + Math.random() * 20,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                }
            }, []);

            return <div ref={backgroundRef} className="animated-background"></div>;
        };

        // Loader Component
        const Loader = ({ loading }) => {
            return (
                <div className="loader-container" style={{ opacity: loading ? 1 : 0, pointerEvents: loading ? 'all' : 'none' }}>
                    <div className="loader"></div>
                </div>
            );
        };

        // A5 Invoice Component
        const A5Invoice = ({ data, onClose }) => {
            const invoiceRef = useRef(null);

            const handlePrint = () => {
                window.print();
            };

            // Calculate total meters
            const totalMeters = data.entries.reduce((sum, entry) => sum + parseFloat(entry.meters || 0), 0);

            return (
                <div className="modal-backdrop show">
                    <div className="modal d-block" tabIndex="-1">
                        <div className="modal-dialog modal-lg">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <button type="button" className="btn-close no-print" onClick={onClose}></button>
                                </div>
                                <div className="modal-body">
                                    <div ref={invoiceRef} className="a5-receipt">
                                        <div className="a5-receipt-header">
                                            <h2 className="mb-1">{data.firmName}</h2>
                                            <p className="mb-0"><strong>TAX INVOICE</strong></p>
                                        </div>

                                        <div className="row mb-2">
                                            <div className="col-6">
                                                <p><strong>Date:</strong> {data.date}</p>
                                                <p><strong>Challan No:</strong> {data.challNo}</p>
                                                <p><strong>Token No:</strong> {data.tokenNo}</p>
                                            </div>
                                            <div className="col-6 text-left">
                                                <p><strong>Customer:</strong> {data.customerName}</p>
                                            </div>
                                        </div>

                                        <div className="row mb-2">
                                            <div className="col-12">
                                                <p><strong>Item:</strong> {data.itemName} | <strong>Rate:</strong> â‚¹{data.rate}/meter</p>
                                            </div>
                                        </div>

                                        <div className="table-responsive mb-2">
                                            <table className="table table-bordered table-sm">
                                                <thead className="table-light">
                                                    <tr>
                                                        <th>#</th>
                                                        <th>LR Number</th>
                                                        <th>Finish Code</th>
                                                        <th>Bale Number</th>
                                                        <th>Color</th>
                                                        <th>Metres</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {data.entries.map((entry, index) => (
                                                        <tr key={index}>
                                                            <td>{index + 1}</td>
                                                            <td>{entry.lrNo}</td>
                                                            <td>{entry.finishCode}</td>
                                                            <td>{entry.baleNo}</td>
                                                            <td>{entry.color}</td>
                                                            <td className="text-end">{parseFloat(entry.meters).toFixed(2)}</td>
                                                        </tr>
                                                    ))}
                                                    <tr className="table-light">
                                                        <td colSpan="5" className="text-end fw-bold">Total Metres:</td>
                                                        <td className="text-end fw-bold">{totalMeters.toFixed(2)}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div className="row">
                                            <div className="col-6">
                                                <div className="p-2 mb-2 border rounded">
                                                    <h5>Payment Details</h5>
                                                    <table className="table table-borderless table-sm mb-0">
                                                        <tbody>
                                                            <tr>
                                                                <td><strong>Material Cost:</strong></td>
                                                                <td className="text-end">â‚¹{(totalMeters * data.rate).toFixed(2)}</td>
                                                            </tr>
                                                            {data.discount > 0 && (
                                                                <tr>
                                                                    <td><strong>Discount:</strong></td>
                                                                    <td className="text-end">â‚¹{parseFloat(data.discount).toFixed(2)}</td>
                                                                </tr>
                                                            )}
                                                            <tr>
                                                                <td><strong>Delivery Charges:</strong></td>
                                                                <td className="text-end">â‚¹{parseFloat(data.deliveryCharges).toFixed(2)}</td>
                                                            </tr>
                                                            <tr>
                                                                <td><strong>GST ({data.gstRate}%):</strong></td>
                                                                <td className="text-end">â‚¹{data.gstAmount.toFixed(2)}</td>
                                                            </tr>
                                                            {data.roundOffAmount !== 0 && (
                                                                <tr>
                                                                    <td><strong>Round Off:</strong></td>
                                                                    <td className="text-end">â‚¹{data.roundOffAmount.toFixed(2)}</td>
                                                                </tr>
                                                            )}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div className="col-6">
                                                <div className="p-2 bg-light border rounded">
                                                    <h4 className="text-center mb-2">Grand Total</h4>
                                                    <h2 className="text-center text-primary">â‚¹{data.roundedGrandTotal}</h2>
                                                    <p className="text-center mb-0 small">
                                                        {data.roundOff && <span className="text-success"><i className="bi bi-check-circle-fill me-1"></i>Rounded</span>}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="modal-footer no-print">
                                    <button type="button" className="btn btn-secondary" onClick={onClose}>Close</button>
                                    <button type="button" className="btn print-button" onClick={handlePrint}>
                                        <i className="bi bi-printer me-2"></i>Print Invoice
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        function EnhancedCalculator() {
            // Company Information
            const [useFirstFirm, setUseFirstFirm] = useState(true);
            const [firmName, setFirmName] = useState("B.P.TRADING PVT LTD");
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [tokenNo, setTokenNo] = useState('');
            const [challNo, setchallNo] = useState('');
            const [customerName, setCustomerName] = useState('');

            // Item Details
            const [itemName, setItemName] = useState('');
            const [rate, setRate] = useState('');
            const [isGstBill, setIsGstBill] = useState(true);

            // Entry items (LR details)
            const [entries, setEntries] = useState([
                { lrNo: '', finishCode: '', baleNo: '', color: '', meters: '' }
            ]);

            // Additional costs
            const [discount, setDiscount] = useState('');
            const [autoDiscount, setAutoDiscount] = useState(false);
            const [deliveryCharges, setDeliveryCharges] = useState('');
            const [autoDelivery, setAutoDelivery] = useState(false);
            const [gstRate, setGstRate] = useState('5');
            const [roundOff, setRoundOff] = useState(true);

            // UI states
            const [showInvoice, setShowInvoice] = useState(false);
            const [loading, setLoading] = useState(true);
            const [errors, setErrors] = useState({});

            // Handle firm name change based on toggle
            useEffect(() => {
                setFirmName(useFirstFirm ? "B.P.TRADING PVT LTD" : "BHAGWATI TRADERS");
            }, [useFirstFirm]);

            // Calculate and set automatic discount and delivery charges
            useEffect(() => {
                if (autoDiscount) {
                    // 75 per LR row
                    setDiscount((entries.length * 75).toString());
                }

                if (autoDelivery) {
                    // 60 per LR row
                    setDeliveryCharges((entries.length * 60).toString());
                }
            }, [entries.length, autoDiscount, autoDelivery]);

            // Add a new entry row
            const addNewEntry = () => {
                setEntries([...entries, { lrNo: '', finishCode: '', baleNo: '', color: '', meters: '' }]);
            };

            // Remove an entry row
            const removeEntry = (index) => {
                if (entries.length > 1) {
                    const newEntries = [...entries];
                    newEntries.splice(index, 1);
                    setEntries(newEntries);
                }
            };

            // Update entry fields
            const updateEntry = (index, field, value) => {
                const newEntries = [...entries];
                newEntries[index][field] = value;
                setEntries(newEntries);
            };

            // Calculate total meters from all entries
            const totalMeters = entries.reduce((total, entry) => {
                const meters = parseFloat(entry.meters) || 0;
                return total + meters;
            }, 0);

            // Parse input values to numbers, defaulting to 0 if empty
            const parsedRate = rate === '' ? 0 : parseFloat(rate);
            const parsedDiscount = discount === '' ? 0 : parseFloat(discount);
            const parsedDeliveryCharges = deliveryCharges === '' ? 0 : parseFloat(deliveryCharges);
            const parsedGstRate = gstRate === '' ? 0 : parseFloat(gstRate);

            // Calculate values
            const subtotal = totalMeters * parsedRate;
            const afterDiscount = Math.max(0, subtotal - parsedDiscount);
            const gstAmount = isGstBill ? (afterDiscount + parsedDeliveryCharges) * (parsedGstRate / 100) : 0;
            const grandTotal = afterDiscount + parsedDeliveryCharges + gstAmount;

            // Round off calculations
            const roundedGrandTotal = roundOff ? Math.round(grandTotal) : grandTotal;
            const roundOffAmount = roundedGrandTotal - grandTotal;

            // Format currency
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    maximumFractionDigits: 2
                }).format(value);
            };

            // Toggle auto discount and update discount value accordingly
            const handleAutoDiscountToggle = (e) => {
                const isChecked = e.target.checked;
                setAutoDiscount(isChecked);

                if (isChecked) {
                    // Calculate: 75 per LR row
                    setDiscount((entries.length * 75).toString());
                }
            };

            // Toggle auto delivery and update delivery charges accordingly
            const handleAutoDeliveryToggle = (e) => {
                const isChecked = e.target.checked;
                setAutoDelivery(isChecked);

                if (isChecked) {
                    // Calculate: 60 per LR row
                    setDeliveryCharges((entries.length * 60).toString());
                }
            };

            // Handle form submission with validation
            const handleSubmit = (e) => {
                e.preventDefault();

                const newErrors = {};

                // Validate required fields
                if (!challNo) newErrors.challNo = "Challan number is required";
                if (!tokenNo) newErrors.tokenNo = "Token number is required";
                if (!customerName) newErrors.customerName = "Customer name is required";
                if (!itemName) newErrors.itemName = "Item name is required";
                if (!rate) newErrors.rate = "Rate is required";

                // Validate entries
                let hasEntryErrors = false;
                entries.forEach((entry, index) => {
                    if (!entry.lrNo || !entry.finishCode || !entry.baleNo || !entry.color || !entry.meters) {
                        hasEntryErrors = true;
                    }
                });

                if (hasEntryErrors) {
                    newErrors.entries = "All entry fields are required";
                }

                if (Object.keys(newErrors).length > 0) {
                    setErrors(newErrors);
                    return;
                }

                // Clear errors and show invoice
                setErrors({});
                setShowInvoice(true);
            };

            // Handle reset
            const handleReset = () => {
                setchallNo('');
                setTokenNo('');
                setCustomerName('');
                setItemName('');
                setRate('');
                setEntries([{ lrNo: '', finishCode: '', baleNo: '', color: '', meters: '' }]);
                setDiscount('');
                setDeliveryCharges('');
                setGstRate('5');
                setErrors({});
                setAutoDiscount(false);
                setAutoDelivery(false);
            };

            // Create invoice data
            const invoiceData = {
                firmName,
                date,
                tokenNo,
                challNo,
                customerName,
                itemName,
                rate: parsedRate,
                isGstBill,
                entries,
                discount: parsedDiscount,
                deliveryCharges: parsedDeliveryCharges,
                gstRate: parsedGstRate,
                gstAmount,
                grandTotal,
                roundedGrandTotal,
                roundOffAmount,
                roundOff
            };

            // Show loader on page load
            useEffect(() => {
                const timer = setTimeout(() => {
                    setLoading(false);
                }, 2000);

                return () => clearTimeout(timer);
            }, []);

            return (
                <>
                    <AnimatedBackground />
                    <Loader loading={loading} />

                    <div className="container py-5">
                        <div className="row justify-content-center">
                            <div className="col-lg-10">
                                <div className="calculation-card shadow border-0">
                                    <div className="card-header py-3 bg-primary text-white">
                                        <h2 className="mb-0 text-center">
                                            <i className="bi bi-receipt me-2"></i>
                                            Invoice Generator
                                        </h2>
                                    </div>
                                    <div className="card-body p-4">
                                        <form onSubmit={handleSubmit}>
                                            {/* Company Information */}
                                            <div className="row mb-4">
                                                <div className="col-12">
                                                    <h4 className="mb-3">
                                                        <i className="bi bi-building me-2"></i>
                                                        Company Information
                                                    </h4>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label className="form-label fw-bold">Firm Name</label>
                                                    <div className="d-flex align-items-center">
                                                        <div className="form-check form-switch">
                                                            <input
                                                                className="form-check-input"
                                                                type="checkbox"
                                                                id="firmSwitch"
                                                                checked={useFirstFirm}
                                                                onChange={(e) => setUseFirstFirm(e.target.checked)}
                                                            />
                                                            <label className="form-check-label" htmlFor="firmSwitch">
                                                                {firmName}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="date" className="form-label fw-bold">Date</label>
                                                    <input
                                                        type="date"
                                                        className="form-control custom-input"
                                                        id="date"
                                                        value={date}
                                                        onChange={(e) => setDate(e.target.value)}
                                                        required
                                                    />
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="challNo" className="form-label fw-bold">Challan No.</label>
                                                    <input
                                                        type="text"
                                                        className={`form-control custom-input ${errors.challNo ? 'is-invalid' : ''}`}
                                                        id="challNo"
                                                        placeholder="Enter challan number"
                                                        value={challNo}
                                                        onChange={(e) => setchallNo(e.target.value)}
                                                    />
                                                    {errors.challNo && <div className="invalid-feedback">{errors.challNo}</div>}
                                                </div>
                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="tokenNo" className="form-label fw-bold">Token No.</label>
                                                    <input
                                                        type="text"
                                                        className={`form-control custom-input ${errors.tokenNo ? 'is-invalid' : ''}`}
                                                        id="tokenNo"
                                                        placeholder="Enter token number"
                                                        value={tokenNo}
                                                        onChange={(e) => setTokenNo(e.target.value)}
                                                    />
                                                    {errors.tokenNo && <div className="invalid-feedback">{errors.tokenNo}</div>}
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="customerName" className="form-label fw-bold">Customer Name</label>
                                                    <input
                                                        type="text"
                                                        className={`form-control custom-input ${errors.customerName ? 'is-invalid' : ''}`}
                                                        id="customerName"
                                                        placeholder="Enter customer name"
                                                        value={customerName}
                                                        onChange={(e) => setCustomerName(e.target.value)}
                                                    />
                                                    {errors.customerName && <div className="invalid-feedback">{errors.customerName}</div>}
                                                </div>
                                            </div>

                                            {/* Item Details */}
                                            <div className="row mb-4">
                                                <div className="col-12">
                                                    <h4 className="mb-3">
                                                        <i className="bi bi-box-seam me-2"></i>
                                                        Item Details
                                                    </h4>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="itemName" className="form-label fw-bold">Item Name</label>
                                                    <input
                                                        type="text"
                                                        className={`form-control custom-input ${errors.itemName ? 'is-invalid' : ''}`}
                                                        id="itemName"
                                                        placeholder="Enter item name"
                                                        value={itemName}
                                                        onChange={(e) => setItemName(e.target.value)}
                                                    />
                                                    {errors.itemName && <div className="invalid-feedback">{errors.itemName}</div>}
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="rate" className="form-label fw-bold">Rate per Meter</label>
                                                    <div className="input-group">
                                                        <span className="input-group-text">â‚¹</span>
                                                        <input
                                                            type="number"
                                                            className={`form-control custom-input ${errors.rate ? 'is-invalid' : ''}`}
                                                            id="rate"
                                                            placeholder="Enter rate per meter"
                                                            value={rate}
                                                            onChange={(e) => setRate(e.target.value)}
                                                            min="0"
                                                            step="0.01"
                                                        />
                                                        {errors.rate && <div className="invalid-feedback">{errors.rate}</div>}
                                                    </div>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label className="form-label fw-bold">Bill Type</label>
                                                    <div className="form-check form-switch">
                                                        <input
                                                            className="form-check-input"
                                                            type="checkbox"
                                                            id="gstSwitch"
                                                            checked={isGstBill}
                                                            onChange={(e) => setIsGstBill(e.target.checked)}
                                                        />
                                                        <label className="form-check-label" htmlFor="gstSwitch">
                                                            {isGstBill ? 'GST Bill (G)' : 'Regular Bill'}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* LR Details */}
                                            <div className="row mb-4">
                                                <div className="col-12">
                                                    <div className="d-flex justify-content-between align-items-center mb-3">
                                                        <h4 className="mb-0">
                                                            <i className="bi bi-truck me-2"></i>
                                                            LR Details
                                                        </h4>
                                                        <button
                                                            type="button"
                                                            className="btn btn-sm btn-primary"
                                                            onClick={addNewEntry}
                                                        >
                                                            <i className="bi bi-plus-circle me-1"></i> Add Entry
                                                        </button>
                                                    </div>


                                                    {errors.entries && (
                                                        <div className="alert alert-danger py-2 mb-3">
                                                            {errors.entries}
                                                        </div>
                                                    )}

                                                    <div className="table-responsive">
                                                        <table className="table table-bordered">
                                                            <thead className="table-light">
                                                                <tr>
                                                                    <th>LR Number</th>
                                                                    <th>Finish Code</th>
                                                                    <th>Bale Number</th>
                                                                    <th>Color</th>
                                                                    <th>Metres</th>
                                                                    <th width="50">Action</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {entries.map((entry, index) => (
                                                                    <tr key={index} className="entry-row">
                                                                        <td>
                                                                            <input
                                                                                type="text"
                                                                                className="form-control custom-input"
                                                                                placeholder="LR No."
                                                                                value={entry.lrNo}
                                                                                onChange={(e) => updateEntry(index, 'lrNo', e.target.value)}
                                                                            />
                                                                        </td>
                                                                        <td>
                                                                            <input
                                                                                type="text"
                                                                                className="form-control custom-input"
                                                                                placeholder="Finish Code"
                                                                                value={entry.finishCode}
                                                                                onChange={(e) => updateEntry(index, 'finishCode', e.target.value)}
                                                                            />
                                                                        </td>
                                                                        <td>
                                                                            <input
                                                                                type="text"
                                                                                className="form-control custom-input"
                                                                                placeholder="Bale No."
                                                                                value={entry.baleNo}
                                                                                onChange={(e) => updateEntry(index, 'baleNo', e.target.value)}
                                                                            />
                                                                        </td>
                                                                        <td>
                                                                            <input
                                                                                type="text"
                                                                                className="form-control custom-input"
                                                                                placeholder="Color"
                                                                                value={entry.color}
                                                                                onChange={(e) => updateEntry(index, 'color', e.target.value)}
                                                                            />
                                                                        </td>
                                                                        <td>
                                                                            <input
                                                                                type="number"
                                                                                className="form-control custom-input"
                                                                                placeholder="Metres"
                                                                                value={entry.meters}
                                                                                onChange={(e) => updateEntry(index, 'meters', e.target.value)}
                                                                                min="0"
                                                                                step="0.01"
                                                                            />
                                                                        </td>
                                                                        <td className="text-center">
                                                                            <button
                                                                                type="button"
                                                                                className="btn btn-sm delete-btn"
                                                                                onClick={() => removeEntry(index)}
                                                                                disabled={entries.length === 1}
                                                                            >
                                                                                <i className="bi bi-trash"></i>
                                                                            </button>
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                            <tfoot className="table-light">
                                                                <tr>
                                                                    <td colSpan="4" className="text-end fw-bold">Total Metres:</td>
                                                                    <td className="fw-bold">{totalMeters.toFixed(2)}</td>
                                                                    <td></td>
                                                                </tr>
                                                            </tfoot>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Additional Costs */}
                                            <div className="row mb-4">
                                                <div className="col-12">
                                                    <h4 className="mb-3">
                                                        <i className="bi bi-cash-coin me-2"></i>
                                                        Additional Costs
                                                    </h4>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="discount" className="form-label fw-bold">Discount</label>
                                                    <div className="input-group">
                                                        <span className="input-group-text">â‚¹</span>
                                                        <input
                                                            type="number"
                                                            className="form-control custom-input"
                                                            id="discount"
                                                            placeholder="Enter discount"
                                                            value={discount}
                                                            onChange={(e) => setDiscount(e.target.value)}
                                                            min="0"
                                                            step="0.01"
                                                            disabled={autoDiscount}
                                                        />
                                                    </div>
                                                    <div className="form-check form-switch mt-2">
                                                        <input
                                                            className="form-check-input"
                                                            type="checkbox"
                                                            id="autoDiscountSwitch"
                                                            checked={autoDiscount}
                                                            onChange={handleAutoDiscountToggle}
                                                        />
                                                        <label className="form-check-label" htmlFor="autoDiscountSwitch">
                                                            Auto Calculate (â‚¹75 per LR)
                                                        </label>
                                                    </div>
                                                </div>

                                                <div className="col-md-6 mb-3">
                                                    <label htmlFor="deliveryCharges" className="form-label fw-bold">Delivery Charges</label>
                                                    <div className="input-group">
                                                        <span className="input-group-text">â‚¹</span>
                                                        <input
                                                            type="number"
                                                            className="form-control custom-input"
                                                            id="deliveryCharges"
                                                            placeholder="Enter delivery charges"
                                                            value={deliveryCharges}
                                                            onChange={(e) => setDeliveryCharges(e.target.value)}
                                                            min="0"
                                                            step="0.01"
                                                            disabled={autoDelivery}
                                                        />
                                                    </div>
                                                    <div className="form-check form-switch mt-2">
                                                        <input
                                                            className="form-check-input"
                                                            type="checkbox"
                                                            id="autoDeliverySwitch"
                                                            checked={autoDelivery}
                                                            onChange={handleAutoDeliveryToggle}
                                                        />
                                                        <label className="form-check-label" htmlFor="autoDeliverySwitch">
                                                            Auto Calculate (â‚¹60 per LR)
                                                        </label>
                                                    </div>
                                                </div>

                                                {isGstBill && (
                                                    <div className="col-md-6 mb-3">
                                                        <label htmlFor="gstRate" className="form-label fw-bold">GST Rate (%)</label>
                                                        <input
                                                            type="number"
                                                            className="form-control custom-input"
                                                            id="gstRate"
                                                            placeholder="Enter GST rate"
                                                            value={gstRate}
                                                            onChange={(e) => setGstRate(e.target.value)}
                                                            min="0"
                                                            max="28"
                                                            step="0.01"
                                                        />
                                                    </div>
                                                )}

                                                <div className="col-md-6 mb-3">
                                                    <label className="form-label fw-bold">Round Off Amount</label>
                                                    <div className="form-check form-switch">
                                                        <input
                                                            className="form-check-input"
                                                            type="checkbox"
                                                            id="roundOffSwitch"
                                                            checked={roundOff}
                                                            onChange={(e) => setRoundOff(e.target.checked)}
                                                        />
                                                        <label className="form-check-label" htmlFor="roundOffSwitch">
                                                            Round Off Total Amount
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Results */}
                                            <div className="row mb-4">
                                                <div className="col-12">
                                                    <h4 className="mb-3">
                                                        <i className="bi bi-calculator me-2"></i>
                                                        Calculation Summary
                                                    </h4>
                                                </div>

                                                <div className="col-lg-8 col-md-7 mb-3">
                                                    <div className="result-section p-3">
                                                        <div className="row mb-2">
                                                            <div className="col-7">Material Cost ({totalMeters.toFixed(2)} metres Ã— â‚¹{parsedRate.toFixed(2)}):</div>
                                                            <div className="col-5 text-end fw-bold">{formatCurrency(subtotal)}</div>
                                                        </div>
                                                        {parsedDiscount > 0 && (
                                                            <div className="row mb-2">
                                                                <div className="col-7">Discount:</div>
                                                                <div className="col-5 text-end fw-bold text-danger">- {formatCurrency(parsedDiscount)}</div>
                                                            </div>
                                                        )}
                                                        <div className="row mb-2">
                                                            <div className="col-7">After Discount:</div>
                                                            <div className="col-5 text-end fw-bold">{formatCurrency(afterDiscount)}</div>
                                                        </div>
                                                        {parsedDeliveryCharges > 0 && (
                                                            <div className="row mb-2">
                                                                <div className="col-7">Delivery Charges:</div>
                                                                <div className="col-5 text-end fw-bold">{formatCurrency(parsedDeliveryCharges)}</div>
                                                            </div>
                                                        )}
                                                        {isGstBill && (
                                                            <div className="row mb-2">
                                                                <div className="col-7">GST ({parsedGstRate}%):</div>
                                                                <div className="col-5 text-end fw-bold">{formatCurrency(gstAmount)}</div>
                                                            </div>
                                                        )}
                                                        <div className="row mb-0">
                                                            <div className="col-7">Grand Total:</div>
                                                            <div className="col-5 text-end fw-bold">{formatCurrency(grandTotal)}</div>
                                                        </div>
                                                        {roundOff && roundOffAmount !== 0 && (
                                                            <div className="row round-off">
                                                                <div className="col-7">
                                                                    <i className="bi bi-arrow-right me-1"></i>Round Off:
                                                                </div>
                                                                <div className="col-5 text-end">{formatCurrency(roundOffAmount)}</div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>

                                                <div className="col-lg-4 col-md-5 mb-3">
                                                    <div className="result-section p-3 text-center">
                                                        <h5 className="mb-3">Final Amount</h5>
                                                        <h2 className="text-primary mb-0">{formatCurrency(roundedGrandTotal)}</h2>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Form Buttons */}
                                            <div className="d-flex justify-content-between">
                                                <button
                                                    type="button"
                                                    className="btn btn-outline-secondary"
                                                    onClick={handleReset}
                                                >
                                                    <i className="bi bi-arrow-counterclockwise me-2"></i>
                                                    Reset Form
                                                </button>
                                                <button
                                                    type="submit"
                                                    className="btn btn-primary"
                                                >
                                                    <i className="bi bi-file-earmark-pdf me-2"></i>
                                                    Generate Invoice
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Invoice Modal */}
                    {showInvoice && (
                        <A5Invoice
                            data={invoiceData}
                            onClose={() => setShowInvoice(false)}
                        />
                    )}
                </>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EnhancedCalculator />);
    </script>
</body>

</html>
